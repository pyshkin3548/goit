<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Homework 13 Gallery</title>
  </head>
  <body>
    <div class="root">
      <form
        class="search-form form-inline search-form js-search-form form-control"
        id="search-form"
      >
        <input
          type="text"
          class="input"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button
      class="btn btn-primary is-hidden"
      type="button"
      data-action="load-more"
    >
      Load more...
    </button>
  </body>
</html>
